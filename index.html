<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="m-auto pt-5 mt-5 d-flex justify-content-center">
      <div class="container pt-5 m-auto">
        <div class="shadow p-5 rounded grocery-center bg-white">
          <p class="text-center p-0 alert d-none"></p>
          <h3 class="text-center">Grocery Bud</h3>
          <form
            class="d-flex form-grocery align-items-center justify-content-center mt-4"
          >
            <input
              type="text"
              id="grocery"
              class="form-control"
              placeholder="e.g. eggs"
            />
            <button
              type="submit"
              class="btn btn-submit text-center text-capitalize"
            >
              submit
            </button>
          </form>
          <div class="grocery-container d-none mx-1 py-3">
            <div class="grocery-list text-center">

        </div>
        <div class="text-center clr-container">
            <button type="button" class="clear-btn text-center">clear items</button>
          </div>
            </div>
           
    
          </div>

        </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
